<div class="wrapper">
    <div class="content">
        <div class="container">
            <div class="row d-flex justify-content-center" style="margin-top: px">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header card-header-primary text-center" style="margin-bottom:  px">
                            <h3 class="card-title  ">Registro Académico</h3>
                            <h4 class="card-category">Centro Escolar Dr. Salvador Mendieta</h4>
                        </div>
                        <div class="text-center" style="
                margin-bottom: -10px;
                margin-top: 15px;
                margin-left: 28%;
                margin-right: 28%;
              ">
                            <img src="../assets/logo.jpeg" class="imgLoginRec" />
                        </div>
                        <hr style="border-top: 2px solid rgba(2, 87, 126, 0.274)" />
                        <div class="card-body">
                            <form id="frmLoginUsers" name="frmLoginUsers" action="login.html" method="POST"
                                autocomplete="off" [formGroup]="myForm" (ngSubmit)="onSubmit()">
                                <div class="form-group mb-2">
                                    <label class="bmd-label-floating">Usuario</label>
                                    <input type="email" formControlName="email" class="form-control" id="nmUser"
                                        value="" />
                                    <span *ngIf="isValidField('email')" class="form-text text-danger">
                                        {{ getFieldError('email') }}
                                    </span>
                                </div>
                                <div class="form-group mb-2">
                                    <label class="bmd-label-floating">Contraseña</label>
                                    <input type="password" formControlName="password" class="form-control" id="password"
                                        value="" />
                                    <span *ngIf="isValidField('password')" class="form-text text-danger">
                                        {{ getFieldError('password') }}
                                    </span>
                                </div>
                                <div class="form-row md-3">
                                    <div class="col-6">
                                        <span id="mensajeLogin"></span>
                                    </div>
                                </div>
                                <div class="form-row justify-content-center">
                                    <div class="col-6">
                                        <button type="submit" class="btn btn-block btn-primary" id="btnLogIn">
                                            Ingresar
                                        </button>
                                    </div>
                                </div>
                                <div class="form-row justify-content-center">
                                    <p id="messageLogin" class="text-danger d-none"></p>
                                </div>
                                <!-- <div class="form-row justify-content-center">
                                    <div class="col-6 text-center">
                                        <a class="text-primary nav-link" href="recuperacion.html">¿Olvidó su nombre
                                            de usuario o contraseña?</a>
                                    </div>
                                </div> -->
                                <div class="form-row justify-content-center">
                                    <p 
                                    class="text-danger"
                                    *ngIf="isLoggedIn"
                                    >{{loginMessage}}</p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
